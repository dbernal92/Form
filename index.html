<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Form</h1>
    <form action="">
        <!-- This is a basic form -->
        <label for="userName">User Name:
            <input type="text" required>
        </label>
        <br>
        <label for="email">Email Address:
            <input type="email">
        </label>
        <br>
        <label for="password">Password:
            <input type="text" name="password">
        </label>
        <!-- This is a checkbox -->
         <br>
         <label for="checkbox">Are you cool?
            <input type="checkbox">
         </label>
         <!-- This is a button -->
         <br>
         <label for="submitButton">Submit:
            <input type="submit">
         </label>
         <label for="resetButton">Reset: 
            <input type="reset">
         </label>
         <br>
         <label for="color">Fave color?:
            <input type="color">
         </label>
    </form>
</body>
</html>
